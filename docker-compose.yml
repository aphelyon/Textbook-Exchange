models:
    image: tp33/django
    external_links:
      -  mysql:db
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    command: bash -c "python3 ./app/textbookexchange/manage.py makemigrations && python3 ./app/textbookexchange/manage.py migrate && mod_wsgi-express start-server --working-directory /app/textbookexchange --reload-on-changes /app/textbookexchange/textbookexchange/wsgi.py"
